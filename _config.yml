# Welcome to Jekyll!
#
# This config file is meant for settings that affect your whole blog, values
# which you are expected to set up once and rarely need to edit after that.
# For technical reasons, this file is *NOT* reloaded automatically when you use
# 'jekyll serve'. If you change this file, please restart the server process.

# Site settings
title: Jon T.
description: > # this means to ignore newlines until "baseurl:"
  Yet another Web Development Blog <3
baseurl: "" # the subpath of your site, e.g. /blog
url: "https://jon301.github.io" # the base hostname & protocol for your site
permalink: "/:year/:month/:day/:title.html" # permalink style, see: https://jekyllrb.com/docs/permalinks/

# Custom settings
author: "Jonathan Trang"

# Markdown settings
markdown: kramdown
kramdown:
  input: GFM
  syntax_highlighter: rouge

# Sass settings
sass:
  add_charset: true
  sass_dir: assets/sass
  style: :compressed

# Build settings
exclude:
  - Gemfile
  - Gemfile.lock
  - package.json
  - README.md
  - CNAME
  - node_modules
  - vendor

# Plugin settings
gems:
  - jekyll-feed
  - jekyll-sitemap
  - jekyll-paginate

# jekyll-paginate
paginate: 5
paginate_path: "/page/:num/"

# disqus
disqus_shortname: jon301

# google analytics
ga_tracking_id: UA-49449922-1

# social networks
social:
  linkedin: trangjon
  twitter: jon301
  github: jon301
